name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - 'fix/**'
      - 'feat/**'
      - 'test/**'
      - 'refactor/**'
      - 'chore/**'
      - 'docs/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DB_URL: mongodb://127.0.0.1:27017/todopet-ci
      JWT_SECRET: ci-jwt-secret
      SIGNATURE_SECRET: ci-signature-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
